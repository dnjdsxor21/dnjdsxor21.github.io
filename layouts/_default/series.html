{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    <ul>
    {{ range .Site.Taxonomies.series }}
    <h2><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})</h2>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span style="float: right; font-size: 0.8em;">{{ .Date.Format "2006-01-02" }}</span>
        </li>
    {{ end }}
    </ul>
    {{ end }}
    </ul>
</main>
{{ end }}
