{{ define "main" }}
<main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    {{ range .Site.RegularPages.GroupByDate "2006" }}
    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">{{ .Key }}</h2>
        <ul class="space-y-3">
            {{ range .Pages }}
            <li class="flex items-baseline">
                <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-xs text-gray-500 w-20 flex-shrink-0">
                    {{ .Date.Format "Jan 02" }}
                </time>
                <a href="{{ .Permalink }}" class="text-lg text-gray-700 hover:text-black hover:font-semibold dark:text-gray-400 dark:hover:text-gray-200 ml-4 no-underline overflow-hidden overflow-ellipsis whitespace-nowrap flex-grow">
                    {{ .Title }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</main>
{{ end }}
